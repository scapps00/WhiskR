<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://fb.me/react-15.2.1.js"></script>
<!-- react dom script-->
<script src="https://fb.me/react-dom-15.2.1.js"></script>
<!-- Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Font Awesome CSS Icons for glyphicons-->

</head>

<body>


  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: dark ; color: white;">
      <h1 class="text-center"><strong><i class=""></i> </strong>[App name TBD]</h1>
      <div class="">
        <!--Sign In button -->
        <a href="survey.html"><button type="button" class="btn btn-lg btn-success"><h4><span class=""></span> Sign In</h4></button></a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class=""></i>What Kind of Pet Are You Looking For?</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Form for handling the inputs. We can add more input fields-->
            <form role="form">

              <!-- Type of Pet - depending on how we can extract info, we might want to add age -- young v. old, or by years-->
              <div class="form-group">
                <label for="pet_type">Type of Pet</label>
                <select class="form-control" id="[tbd]">
                  <!-- <option value="blank"></option> -->
              <option value="dog">Dog</option>
              <option value="cat" selected>Cat</option>
              <option value="bird" selected>Bird</option>
              <option value="horse">Horse</option>
              <option value="barnyard">Barnyard</option>
              <option value="reptile" selected>Scales, Fins and Others</option>
              <option value="smallfurry" selected>Small and Furry (e.g., hamster, ferret)</option>
            </select>
              </div>

              <!-- Gender -->
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="[tbd]">
              <option value="M">Male</option>
              <option value="F" selected>Female</option>
              <option value="sex">Any</option>
            </select>
              </div>

              <!-- number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="size">Size:</label>
                <select class="form-control" id="[tbd]">
              <option value="S">Small</option>
              <option value="M" selected>Medium</option>
              <option value="L">Large</option>
              <option value="XL">Extra-large</option>
            </select>
              </div>
              <!-- ZIP Code -->
              <div class="form-group">
                <label for="location">Location - ZIP Code</label>
                <input type="text" class="form-control" id="location">
              </div>

              <!-- submit and clear buttons -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
            </form>
          </div>
        </div>
      </div>

    <div class="col-md-6">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title"><strong><i class=""></i>You Don't Know? -- Let Us Help</strong></h3>
        </div>
        <div class="panel-body">
          <!-- Form for handling the inputs. We can add more input forms-->
          <form role="form">
            <!-- number of records that the user wants to retrieve  -->
            <div class="form-group">
              <label for="pwd">Number of Pets to View:</label>
              <select class="form-control" id="[tbd]">
            <option value="1">1</option>
            <!-- Setting the option for 5 as default -->
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
            </div>
            <!-- ZIP Code -->
            <div class="form-group">
              <label for="location">Location - ZIP Code</label>
              <input type="text" class="form-control" id="location">
            </div>

            <!-- submit and clear buttons -->
            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

          </form>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved pets , whether specific or randmo-->
    <div class="row">
      <div class="col-md-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the pets retrieved -->
        <div class="panel panel-success">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class=""></i>Here You Go! (Remember, we need to have a "favorite" and save" capabiilty here.)</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting pets-->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small> <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--I'm not sure we need this particular javascript script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>

</html>
